<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="utf-8">
    <title>Popis zadataka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/calendar.css">

</head>

<body>
    <nav class="navbar" style="align-items: center; justify-content: center;">
        <ul class="nav justify-content-center navbar-nav">
            <li><b><a id="linkToPlantType" href="#">Vrsta biljaka</a></b></li>
        </ul>
    </nav>

    <h1>Kalendar zadataka</h1>
    <div class="calendar-container">
        <header class="calendar-header">
            <p class="calendar-current-date"></p>
            <div class="calendar-navigation">
                <span id="calendar-prev" class="material-symbols-rounded">
                    chevron_left
                </span>
                <span id="calendar-next" class="material-symbols-rounded">
                    chevron_right
                </span>
            </div>
        </header>

        <div class="calendar-body">
            <ul class="calendar-weekdays">
                <li>Ned</li>
                <li>Pon</li>
                <li>Uto</li>
                <li>Sri</li>
                <li>Čet</li>
                <li>Pet</li>
                <li>Sub</li>
            </ul>
            <ul class="calendar-dates"></ul>
        </div>
    </div>

    <div id="taskDialog" class="modal" style="display: none;">
        <span class="close" onclick="closeDialog()">&times;</span>
        <h2>Unesite informacije o zadatku:</h2>
        <label for="taskName">Naziv zadatka:</label>
        <input type="text" id="taskName" name="taskName" required><br>
        <label for="taskDescription">Opis zadatka:</label>
        <textarea id="taskDescription" name="taskDescription" rows="4" required></textarea><br>
        <button id="saveButton">Spremi</button>
    </div>

    <div class="overlay" onclick="closeForm()"></div>
    <div id="taskList">
        <h2>Zadaci za trenutni datum:</h2>
        <ul id="taskItems"></ul>
    </div>

    <div id="completedTasksList">
        <h2>Završeni zadaci za trenutni datum:</h2>
        <ul id="completedTaskItems"></ul>
    </div>

    <script src="../js/task_list.js"></script>

</body>

</html>
