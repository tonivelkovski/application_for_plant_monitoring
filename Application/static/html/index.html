<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Toni Velkovski">
    <title>Početna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body style="background: #F1D8CD;">
    <h1 class="text-center mt-5">Popis vrsta biljaka</h1>
    <div class="container mt-5">
        <div class="row" id="plantTypes"></div>

        <div id="carouselExampleControls" class="carousel slide mt-5" data-ride="carousel">
            <div class="carousel-inner"></div>
        </div>

        <h2 class="text-center mt-5">Unos, uređivanje i brisanje vrsta biljaka</h2>
        <form id="typeForm" class="mt-3 mb-3">
            <div class="form-group">
                <label for="typeName">Naziv vrste biljaka:</label>
                <input type="text" class="form-control" id="typeName" placeholder="Unesite naziv vrste" required>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj vrstu</button>
        </form>

        <form id="deleteTypeForm" class="mt-3 mb-3">
            <div class="form-group">
                <label for="deleteTypeDropdown">Odaberi vrstu za brisanje:</label>
                <select class="form-control" id="deleteTypeDropdown">
                    <option value="">---</option>
                </select>
            </div>
            <button type="button" class="btn btn-danger" onclick="handleTypeDeletion()">Obriši vrstu</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>

    <footer style="margin-top: 50px; text-align: center;">
        <span>Copyright &copy; 2023. Toni Velkovski</span>
    </footer>

</body>

</html>
